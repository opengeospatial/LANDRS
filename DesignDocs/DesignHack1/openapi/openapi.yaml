openapi: 3.0.1
info:
  title: UxS Data API - extension to the OGC Coverages OpenAPI
  description: 'This is a sample OpenAPI definition for UxS applications.'
  contact:
    name: OGC LANDRS
    url: https://github.com/opengeospatial/LANDRS
    email: jwyngaar@nd.edu
  license:
    name: Apache v2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  version: 1.0.0
servers:
- url: 'http://0.0.0.0:8080/v1'
  description: Local development server
tags:
- name: Capabilities
  description: Essential characteristics of this API including information about the
    data.
- name: Collections
  description: Logical collection grouping to arrange Coverages
- name: Coverages
  description: Collection feature that acts as a function to return values from ts 
    range for any direct position within its spatial, temporal or spatiotemporal domain.
# - name: Features
#   description: Access to data (features).
- name: Items
  description: Information objects associated with a given {collectionId}
paths:
  /:
    get:
      tags:
      - Capabilities
      summary: landing page of this API
      description: The landing page provides links to the API definition, the Conformance
        statements and the metadata about the feature data in this dataset.
      operationId: getlandingpage
      responses:
        200:
          description: links to the API capabilities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/root'
            text/html:
              schema:
                type: string
  /conformance:
    get:
      tags:
      - Capabilities
      summary: information about standards that this API conforms to
      description: list all requirements classes specified in a standard (e.g., )
        that the server conforms to
      operationId: getrequirementsclasses
      responses:
        200:
          description: the URIs of all requirements classes supported by the server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/req-classes'
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
  /collections:
    get:
      tags:
      - Capabilities
      summary: describe the feature collections in the dataset
      operationId: describecollections
      responses:
        200:
          description: Metdata about the feature collections shared by this API.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/content'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionid}:
    get:
      tags:
      - Capabilities
      summary: describe the {collectionid} coverage collection
      operationId: describecollection
      parameters:
      - name: collectionid
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Metadata about the {collectionid} collection shared by this
            API.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collectionInfo'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
    post:
      tags:
      - Collections
      summary: Create a new coverage collection named {collectionid}
      operationId: postcollection
      parameters:
      - name: collectionid
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Success response containing information about this collectionId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collectionInfo'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionid}/coverages:
    get:
      tags:
      - Coverages
      summary: retrieve coverages of the collection {collectionid}
      description: |-
        Every coverage to a collection.
        Use content negotiation to request HTML or GeoJSON.
      operationId: getcoverages
      parameters:
      - name: collectionid
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: limit
        in: query
        description: |
          The optional limit parameter limits the number of items that are
          presented in the response document.

          Only items are counted that are on the first level of the collection in
          the response document. Nested objects contained within the explicitly
          requested items shall not be counted.

          * Minimum = 1
          * Maximum = 10000
          * Default = 10
        required: false
        style: form
        explode: false
        schema:
          maximum: 10000
          minimum: 1
          type: integer
          default: 10
      - name: bbox
        in: query
        description: |
          Only features that have a geometry that intersects the bounding box are selected. The bounding box is provided as four or six numbers, depending on whether the coordinate reference system includes a vertical axis (elevation or depth):
          * Lower left corner, coordinate axis 1 * Lower left corner, coordinate axis 2 * Lower left corner, coordinate axis 3 (optional) * Upper right corner, coordinate axis 1 * Upper right corner, coordinate axis 2 * Upper right corner, coordinate axis 3 (optional)
          The coordinate reference system of the values is WGS84 longitude/latitude (http://www.opengis.net/def/crs/OGC/1.3/CRS84) unless a different coordinate reference system is specified in the parameter `bbox-crs`.
          For WGS84 longitude/latitude the values are in most cases the sequence of minimum longitude, minimum latitude, maximum longitude and maximum latitude. However, in cases where the box spans the antimeridian the first value (west-most box edge) is larger than the third value (east-most box edge).
          If a feature has multiple spatial geometry properties, it is the decision of the server whether only a single spatial geometry property is used to determine the extent or all relevant geometries.
        required: false
        style: form
        explode: false
        schema:
          maxItems: 6
          minItems: 4
          type: array
          items:
            type: number
      - name: time
        in: query
        description: |-
          Either a date-time or a period string that adheres to RFC 3339. Examples:
          * A date-time: "2018-02-12T23:20:50Z" * A period: "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z" or "2018-02-12T00:00:00Z/P1M6DT12H31M12S"
          Only features that have a temporal property that intersects the value of `time` are selected.
          If a feature has multiple temporal properties, it is the decision of the server whether only a single temporal property is used to determine the extent or all relevant temporal properties.
        required: false
        style: form
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Information about the feature collection plus the first features
            matching the selection parameters.
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/collectionGeoJSON'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionid}/coverages/{coverageid}:
    get:
      tags:
      - Coverages
      summary: retrieve a coverage; use content negotiation to request either a multipart
        response or the coverages rangeType in the specified format
      operationId: getcoverage
      parameters:
      - name: collectionid
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: coverageid
        in: path
        description: Local identifier of a specific coverage
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: A coverage.
          content:
            application/multipart+related:
              schema:
                $ref: '#/components/schemas/featureGeoJSON'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
    post:
      tags:
      - Coverages
      summary: Create a new coverage named {coverageid}
      operationId: postcoverage
      parameters:
      - name: collectionid
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: coverageid
        in: path
        description: Local identifier of a specific coverage
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Success response containing information about this collectionId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collectionInfo'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionid}/coverages/{coverageid}/domainset:
    get:
      tags:
      - Coverages
      summary: retrieve a coverages domainset; use content negotiation to request
        HTML or GeoJSON
      operationId: getcoveragedomainset
      parameters:
      - name: collectionid
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: coverageid
        in: path
        description: Local identifier of a specific coverage
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: A coverages domainset.
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/domainSetJSON'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionid}/coverages/{coverageid}/rangetype:
    get:
      tags:
      - Coverages
      summary: retrieve a coverages rangetype; use content negotiation to request
        HTML or GeoJSON
      operationId: getcoveragerangetype
      parameters:
      - name: collectionid
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: coverageid
        in: path
        description: Local identifier of a specific coverage
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: A coverages rangetype.
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/rangeTypeJSON'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionid}/coverages/{coverageid}/rangeset:
    get:
      tags:
      - Coverages
      summary: retrieve a coverages rangeset; use content negotiation to request
        HTML or GeoJSON
      operationId: getcoveragerangeset
      parameters:
      - name: collectionid
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: coverageid
        in: path
        description: Local identifier of a specific coverage
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: A coverages rangeset.
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/rangeSetJSON'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionid}/items:
    get:
      tags:
      - Items
      summary: retrieve items of the collection {collectionid}
      description: |-
        Every item belonging to a collection.
        Use content negotiation to request HTML or GeoJSON.
      operationId: getitems
      parameters:
      - name: collectionid
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: limit
        in: query
        description: |
          The optional limit parameter limits the number of items that are
          presented in the response document.

          Only items are counted that are on the first level of the collection in
          the response document. Nested objects contained within the explicitly
          requested items shall not be counted.

          * Minimum = 1
          * Maximum = 10000
          * Default = 10
        required: false
        style: form
        explode: false
        schema:
          maximum: 10000
          minimum: 1
          type: integer
          default: 10
      responses:
        200:
          description: Information about the collection items plus the first items
            matching the selection parameters.
          content:
            application/geo+json:
              schema:
                $ref: '#/components/schemas/collectionItems'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionid}/items/{itemid}:
    get:
      tags:
      - Items
      summary: retrieve an item; TODO use content negotiation to request either a multipart
        response or something else???
      operationId: getitem
      parameters:
      - name: collectionid
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: itemid
        in: path
        description: Local identifier of a specific item
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: An item in native JSONLD format
          content:
            application/multipart+related:
              schema:
                $ref: '#/components/schemas/itemJSONLD'
            text/html:
              schema:
                type: string
        default:
          description: An error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
components:
  schemas:
    exception:
      description: An exception object which includes an exception code and associated message.
      required:
      - code
      type: object
      properties:
        code:
          description: A code enabling efficient identification of the exception type.
          type: string
        description:
          description: A contextual accompanying descritpion for the exception.
          type: string
    root:
      description: todo 
      required:
      - links
      type: object
      properties:
        links:
          type: array
          example:
          - href: http://data.example.org/
            rel: self
            type: application/json
            title: this document
          - href: http://data.example.org/api
            rel: service
            type: application/openapi+json;version=3.0
            title: the API definition
          - href: http://data.example.org/conformance
            rel: conformance
            type: application/json
            title: WFS 3.0 conformance classes implemented by this server
          - href: http://data.example.org/collections
            rel: data
            type: application/json
            title: Metadata about the feature collections
          items:
            $ref: '#/components/schemas/link'
    req-classes:
      required:
      - conformsTo
      type: object
      properties:
        conformsTo:
          type: array
          example:
          - http://www.opengis.net/spec/wfs-1/3.0/req/core
          - http://www.opengis.net/spec/wfs-1/3.0/req/oas30
          - http://www.opengis.net/spec/wfs-1/3.0/req/html
          - http://www.opengis.net/spec/wfs-1/3.0/req/geojson
          items:
            type: string
    link:
      required:
      - href
      type: object
      properties:
        href:
          type: string
        rel:
          type: string
          example: prev
        type:
          type: string
          example: application/geo+json
        hreflang:
          type: string
          example: en
    content:
      required:
      - collections
      - links
      type: object
      properties:
        links:
          type: array
          example:
          - href: http://data.example.org/collections.json
            rel: self
            type: application/json
            title: this document
          - href: http://data.example.org/collections.html
            rel: alternate
            type: text/html
            title: this document as HTML
          - href: http://schemas.example.org/1.0/foobar.xsd
            rel: describedBy
            type: application/xml
            title: XML schema for Acme Corporation data
          items:
            $ref: '#/components/schemas/link'
        collections:
          type: array
          items:
            $ref: '#/components/schemas/collectionInfo'
    collectionInfo:
      required:
      - links
      - name
      type: object
      properties:
        name:
          type: string
          description: identifier of the collection used, for example, in URIs
          example: buildings
        title:
          type: string
          description: human readable title of the collection
          example: Buildings
        description:
          type: string
          description: a description of the features in the collection
          example: Buildings in the city of Bonn.
        links:
          type: array
          example:
          - href: http://data.example.org/collections/buildings/items
            rel: item
            type: application/geo+json
            title: Buildings
          - href: http://example.org/concepts/building.html
            rel: describedBy
            type: text/html
            title: Feature catalogue for buildings
          items:
            $ref: '#/components/schemas/link'
        extent:
          $ref: '#/components/schemas/extent'
        crs:
          type: array
          description: The coordinate reference systems in which geometries may be
            retrieved. Coordinate reference systems are identified by a URI. The first
            coordinate reference system is the coordinate reference system that is
            used by default. This is always "http://www.opengis.net/def/crs/OGC/1.3/CRS84",
            i.e. WGS84 longitude/latitude.
          items:
            type: string
          default:
          - http://www.opengis.net/def/crs/OGC/1.3/CRS84
    extent:
      type: object
      properties:
        crs:
          type: string
          description: Coordinate reference system of the coordinates in the spatial
            extent (property `spatial`). In the Core, only WGS84 longitude/latitude
            is supported. Extensions may support additional coordinate reference systems.
          default: http://www.opengis.net/def/crs/OGC/1.3/CRS84
          enum:
          - http://www.opengis.net/def/crs/OGC/1.3/CRS84
        spatial:
          maxItems: 6
          minItems: 4
          type: array
          description: West, north, east, south edges of the spatial extent. The minimum
            and maximum values apply to the coordinate reference system WGS84 longitude/latitude
            that is supported in the Core. If, for example, a projected coordinate
            reference system is used, the minimum and maximum values need to be adjusted.
          example:
          - -180
          - -90
          - 180
          - 90
          items:
            type: number
        trs:
          type: string
          description: Temporal reference system of the coordinates in the temporal
            extent (property `temporal`). In the Core, only the Gregorian calendar
            is supported. Extensions may support additional temporal reference systems.
          default: http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
          enum:
          - http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
        temporal:
          maxItems: 2
          minItems: 2
          type: array
          description: Begin and end times of the temporal extent.
          example:
          - 2011-11-11T12:22:11Z
          - 2012-11-24T12:32:43Z
          items:
            type: string
            format: date-time
    collectionGeoJSON:
      required:
      - features
      - type
      type: object
      properties:
        type:
          type: string
          enum:
          - feature_collection
        features:
          type: array
          items:
            $ref: '#/components/schemas/featureGeoJSON'
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        timestamp:
          type: string
          format: date-time
        numbermatched:
          minimum: 0
          type: integer
        numberreturned:
          minimum: 0
          type: integer
    featureGeoJSON:
      required:
      - geometry
      - properties
      - type
      type: object
      properties:
        type:
          type: string
          enum:
          - feature
        geometry:
          $ref: '#/components/schemas/geometryGeoJSON'
        properties:
          type: object
          nullable: true
        id:
          oneOf:
          - type: string
          - type: integer
    geometryGeoJSON:
      required:
      - type
      type: object
      properties:
        type:
          type: string
          enum:
          - point
          - multi_point
          - line_string
          - multi_line_string
          - polygon
          - multi_polygon
          - geometry_collection
    collectionItems:
      type: array
      properties:
        items:
          $ref: '#/components/schemas/itemJSONLD'
    itemJSONLD:
      description: todo
      type: object
    domainSetJSON:
      required:
      - type
      type: object
      properties:
        type:
          type: string
    rangeTypeJSON:
      description: todo
      type: object
    rangeSetJSON:
      description: todo
      type: object
  parameters:
    limit:
      name: limit
      in: query
      description: |
        The optional limit parameter limits the number of items that are
        presented in the response document.

        Only items are counted that are on the first level of the collection in
        the response document. Nested objects contained within the explicitly
        requested items shall not be counted.

        * Minimum = 1
        * Maximum = 10000
        * Default = 10
      required: false
      style: form
      explode: false
      schema:
        maximum: 10000
        minimum: 1
        type: integer
        default: 10
    bbox:
      name: bbox
      in: query
      description: |
        Only features that have a geometry that intersects the bounding box are selected. The bounding box is provided as four or six numbers, depending on whether the coordinate reference system includes a vertical axis (elevation or depth):
        * Lower left corner, coordinate axis 1 * Lower left corner, coordinate axis 2 * Lower left corner, coordinate axis 3 (optional) * Upper right corner, coordinate axis 1 * Upper right corner, coordinate axis 2 * Upper right corner, coordinate axis 3 (optional)
        The coordinate reference system of the values is WGS84 longitude/latitude (http://www.opengis.net/def/crs/OGC/1.3/CRS84) unless a different coordinate reference system is specified in the parameter `bbox-crs`.
        For WGS84 longitude/latitude the values are in most cases the sequence of minimum longitude, minimum latitude, maximum longitude and maximum latitude. However, in cases where the box spans the antimeridian the first value (west-most box edge) is larger than the third value (east-most box edge).
        If a feature has multiple spatial geometry properties, it is the decision of the server whether only a single spatial geometry property is used to determine the extent or all relevant geometries.
      required: false
      style: form
      explode: false
      schema:
        maxItems: 6
        minItems: 4
        type: array
        items:
          type: number
    time:
      name: time
      in: query
      description: |-
        Either a date-time or a period string that adheres to RFC 3339. Examples:
        * A date-time: "2018-02-12T23:20:50Z" * A period: "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z" or "2018-02-12T00:00:00Z/P1M6DT12H31M12S"
        Only features that have a temporal property that intersects the value of `time` are selected.
        If a feature has multiple temporal properties, it is the decision of the server whether only a single temporal property is used to determine the extent or all relevant temporal properties.
      required: false
      style: form
      explode: false
      schema:
        type: string
    collectionid:
      name: collectionid
      in: path
      description: Identifier (name) of a specific collection
      required: true
      style: simple
      explode: false
      schema:
        type: string
    coverageid:
      name: coverageid
      in: path
      description: Local identifier of a specific coverage
      required: true
      style: simple
      explode: false
      schema:
        type: string
